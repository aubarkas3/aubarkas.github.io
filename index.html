<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tickets</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#find-events">Find events near you</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>
    <h1>Featured Events</h1>
    <section class="event">
        <h2>Shane Gillis Comedy Show</h2>
        <img src="shane-gillis.jpg" alt="Shane Gillis Comedy Show">
        <table>
            <tr>
                <th>Platform</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Ticketmaster</td>
                <td>$50</td>
                <td><button>Buy Now</button></td>
            </tr>
            <tr>
                <td>SeatGeek</td>
                <td>$45</td>
                <td><button>Buy Now</button></td>
            </tr>
        </table>
    </section>
    <section class="event">
        <h2>Bruins Game</h2>
        <img src="bruins-game.jpg" alt="Bruins Game">
        <table>
            <tr>
                <th>Platform</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>StubHub</td>
                <td>$120</td>
                <td><button>Buy Now</button></td>
            </tr>
            <tr>
                <td>VividSeats</td>
                <td>$115</td>
                <td><button>Buy Now</button></td>
            </tr>
        </table>
    </section>
    <section class="event">
        <h2>Patriots Game</h2>
        <img src="patriots-game.jpg" alt="Patriots Game">
        <table>
            <tr>
                <th>Platform</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Ticketmaster</td>
                <td>$150</td>
                <td><button>Buy Now</button></td>
            </tr>
            <tr>
                <td>SeatGeek</td>
                <td>$145</td>
                <td><button>Buy Now</button></td>
            </tr>
        </table>
    </section>
</body>
</html>

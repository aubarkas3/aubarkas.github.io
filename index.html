<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shane Gillis Comedy Show</title>
</head>
<body>
    <h1>Shane Gillis Comedy Show Ticket Prices</h1>
    <table>
        <thead>
            <tr>
                <th>Platform</th>
                <th>Price</th>
                <th>Buy</th> <!-- Added a column for buy buttons -->
            </tr>
        </thead>
        <tbody id="priceTable">
            <!-- Prices will be inserted here -->
        </tbody>
    </table>

    <script>
        function displayPrices() {
            const prices = [
                { platform: "Ticketmaster", price: "$50" },
                { platform: "SeatGeek", price: "$45" },
                { platform: "StubHub", price: "$55" },
                { platform: "VividSeats", price: "$48" }
            ];

            const tableBody = document.getElementById('priceTable');
            prices.forEach(ticket => {
                const row = `<tr>
                                <td>${ticket.platform}</td>
                                <td>${ticket.price}</td>
                                <td><button onclick="alert('Redirecting to ${ticket.platform}...')">Buy Now</button></td>
                             </tr>`; // Added a button to each row
                tableBody.innerHTML += row;
            });
        }

        // Call displayPrices when the page loads
        window.onload = displayPrices;
    </script>
</body>
</html>

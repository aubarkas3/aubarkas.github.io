<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketCompare - Event Ticket Comparison</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
      body { font-family: 'Inter', sans-serif; }
      .mobile-container { max-width: 480px; margin: 0 auto; padding: 0 1rem; }
      .event-spacing > * + * { margin-top: 1rem; }
      .hidden { display: none !important; }
      .modal-overlay { 
          position: fixed; 
          top: 0; 
          left: 0; 
          right: 0; 
          bottom: 0; 
          background: rgba(0, 0, 0, 0.5); 
          z-index: 50; 
          display: flex; 
          align-items: center; 
          justify-content: center; 
      }
      .modal-content { 
          background: white; 
          border-radius: 0.5rem; 
          max-width: 90vw; 
          max-height: 90vh; 
          overflow-y: auto; 
      }
      .seating-chart { 
          position: relative; 
          aspect-ratio: 1; 
          background: #f3f4f6; 
          border-radius: 0.5rem; 
          padding: 1rem; 
      }
      .seat-button { 
          position: absolute; 
          transform: translate(-50%, -50%); 
          font-size: 0.75rem; 
          background: transparent; 
          border: 1px solid #d1d5db; 
          border-radius: 0.25rem; 
          padding: 0.25rem 0.5rem; 
          cursor: pointer; 
      }
      .seat-button:hover { background: #f9fafb; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <!-- Main App Container -->
  <div id="app" class="flex flex-col min-h-screen">
      <main id="main-content" class="flex-1 pb-16">
          <!-- Content will be dynamically loaded here -->
      </main>
      
      <!-- Bottom Navigation -->
      <div class="fixed bottom-0 left-0 right-0 z-50 flex h-16 bg-white border-t">
          <button onclick="showPage('social-feed')" class="nav-item flex flex-1 flex-col items-center justify-center gap-1 text-blue-600" data-page="social-feed">
              <i data-lucide="home" class="h-5 w-5"></i>
              <span class="text-xs">Social Feed</span>
          </button>
          <button onclick="showPage('search')" class="nav-item flex flex-1 flex-col items-center justify-center gap-1 text-gray-600" data-page="search">
              <i data-lucide="search" class="h-5 w-5"></i>
              <span class="text-xs">Event Search</span>
          </button>
          <button onclick="showPage('profile')" class="nav-item flex flex-1 flex-col items-center justify-center gap-1 text-gray-600" data-page="profile">
              <i data-lucide="user" class="h-5 w-5"></i>
              <span class="text-xs">My Profile</span>
          </button>
      </div>
  </div>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>

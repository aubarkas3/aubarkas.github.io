<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="trial1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tickets</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#find-events">Find events near you</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-container">
        <form action="/search" method="get" onsubmit="handleSearch(event)">
            <input type="text" placeholder="&#x1F50D; Find an event near you" name="search">
            <button type="submit">Search</button>
        </form>
    </div>
    <h1>★ Featured Events... ★</h1>
    <section class="event">
        <div class="info">
            <h2>Billie Eilish</h2>
            <p class="location">TD Garden, Boston MA</p>
            <p class="location">Friday, October 7th</p>
            <img src="billieeilish.jpeg" alt="Billie Eilish">
        </div>
        
        <div class="pricing">
            <table>
                <tr>
                    <th>Platform</th>
                    <th>Cheapest Ticket</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Ticketmaster</td>
                    <td>N/A</td>
                    <td><button onclick="buyTicket('Ticketmaster')">Buy Now</button></td>
                </tr>
                <tr>
                    <td>SeatGeek</td>
                    <td>$310 (+ Fees)</td>
                    <td><button onclick="buyTicket('SeatGeek')">Buy Now</button></td>
                </tr>
                <tr>
                    <td>StubHub</td>
                    <td>$410 (+ Fees)</td>
                    <td><button onclick="buyTicket('StubHub')">Buy Now</button></td>
                </tr>
                <tr>
                    <td>VividSeats</td>
                    <td>$331 (+ Fees)</td>
                    <td><button onclick="buyTicket('VividSeats')">Buy Now</button></td>
                </tr>
                </tr>
                    <td>Gametime</td>
                    <td>$469 (No Fees)</td>
                    <td><button onclick="buyTicket('Gametime')">Buy Now</button></td>
                </tr>
                </tr>
                    <td>TickPick</td>
                    <td>$454 (No Fees)</td>
                    <td><button onclick="buyTicket('TickPick')">Buy Now</button></td>
                </tr>
            </table>
        </div>
    </section>
    
    <!-- Add additional sections for other events following the same structure -->

    <script src="script.js"></script>
</body>
</html>
